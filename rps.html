<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="styles/rps.css"> 

  </head>

  <body>
    <div class="game-container">
      <p class="title"> Rock Paper Scissors</p>

      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon"></button>

      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon"></button>

      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon"></button>

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button js-reset-score-button">
        Reset Score
      </button>

      <button class="auto-play-button js-auto-play-button">
        Auto Play
      </button>

      <p class="js-reset-confirmation"></p>

      <p>Description: Click on the pictures to select a move.<br>You can press (r) for ROCK, (p) for PAPER or (s) for SCISSSORS.
      With (a) you activate the AUTOPLAY and with (Backspace) you reset the score.
      </p>

        <script src="scripts/rps.js"></script>
    </div>
  
  </body>
</html>
